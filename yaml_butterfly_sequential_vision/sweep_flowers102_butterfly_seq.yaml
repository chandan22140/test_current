program: train_vit_rotational.py
method: bayes  
project: PiSSA-flowers102-butterfly-seq
metric:
  name: best_accuracy
  goal: maximize

parameters:
  model:
    value: google/vit-base-patch16-224
  
  dataset:
    value: "flowers102"
  
  learning-rate:
    min: 0.0001
    max: 0.05
    distribution: log_uniform_values
  
  weight-decay:
    min: 0.00001
    max: 0.05
    distribution: log_uniform_values
  
  lr-ratio-s:
    value: 10.0
    

  total-cycles:
    values: [3]

  rank:
    values: [768]
  
  method:
    value: way1
  
  epochs:
    value: 10
  
  batch-size:
    values: [16]

command:
  - ${env}
  - python
  - ${program}
  - ${args}
  - --use-butterfly    
  - --butterfly-sequential
