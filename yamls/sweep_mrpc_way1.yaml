program: train_glue_deberta.py
method: bayes
project: glue-deberta-mrpc
metric:
  name: best_metric
  goal: maximize

parameters:
  task:
    value: mrpc
  
  method:
    values: ["way1"]
  
  batch-size:
    values: [32]
  
  lr:
    distribution: log_uniform_values
    min: 1e-4
    max: 1e-3
  
  rank:
    values: [85]
  
  epochs:
    value: 15
  
  total_cycles:
    values: [5]

  weight_decay:
    min: 0.00001
    max: 0.001
    distribution: log_uniform_values

command:
  - ${env}
  - python
  - ${program}
  - ${args}
