program: train_glue_deberta.py
method: bayes
project: glue-deberta-rte
metric:
  name: best_metric
  goal: maximize

parameters:
  task:
    value: rte
  
  method:
    values: ["way1"]
  
  rank:
    values: [85]
  
  lr:
    distribution: log_uniform_values
    min: 7e-5
    max: 1e-3

  epochs:
    value: 50
  
  # 3. Orthogonality weight 
  total_cycles:
    values: [5]
  # 4. Weight decay 
  weight_decay:
    min: 0.0001
    max: 0.01
    distribution: log_uniform_values
      
  batch-size:
    values: [32]  


command:
  - ${env}
  - python
  - ${program}
  - ${args}
