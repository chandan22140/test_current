program: train_glue_deberta.py
method: bayes
project: glue-deberta-mnli
metric:
  name: best_metric
  goal: maximize

parameters:
  task:
    value: mnli
  
  method:
    values: ["way0"]
  
  rank:
    values: [85]
  
  lr:
    distribution: log_uniform_values
    min: 1e-4
    max: 1e-3
  
  epochs:
    value: 11
  
  orthogonality_weight:
    min: 0.001
    max: 0.05
    distribution: uniform

  weight_decay:
    min: 0.00001
    max: 0.001
    distribution: log_uniform_values

  batch-size:
    values: [32]
command:
  - ${env}
  - python
  - ${program}
  - ${args}
