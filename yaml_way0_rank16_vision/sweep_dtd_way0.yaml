program: train_vit_rotational.py
method: bayes  
project: rotational-pissa-dtd
metric:
  name: best_accuracy
  goal: maximize

parameters:
  model_name:
    value: google/vit-base-patch16-224

  dataset:
    value: "dtd"

  orthogonality_weight:
    min: 0.001
    max: 0.05
    distribution: uniform

  regularization_type:
    values: ["frobenius"]

  learning_rate:
    min: 0.0001
    max: 0.001
    distribution: log_uniform_values

  weight_decay:
    min: 0.00001
    max: 0.001
    distribution: log_uniform_values

  pissa_rank:
    values: [16]

  method:
    value: way0

  epochs:
    value: 10

  batch_size:
    values: [32]

command:
  - python
  - ${program}
  - --sweep
