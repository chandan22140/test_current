program: train_glue_deberta.py
method: bayes
project: glue-deberta-mnli-butterfly-sequential
metric:
  name: best_metric
  goal: maximize

parameters:
  task:
    value: mnli
  
  method:
    value: way1
  
  rank:
    value: 768

  lr:
    distribution: log_uniform_values
    min: 0.001
    max: 0.1
  
  epochs:
    value: 15
  
  weight_decay:
    min: 0.0001
    max: 0.01
    distribution: log_uniform_values

  batch-size:
    value: 32

command:
  - ${env}
  - python
  - ${program}
  - ${args}
  - --use-butterfly
  - --butterfly-sequential
