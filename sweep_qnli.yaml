program: train_glue_deberta.py
method: bayes
project: glue-deberta-qnli
metric:
  name: best_metric
  goal: maximize

parameters:
  task:
    value: qnli
  
  method:
    values: ["way0"]
  
  rank:
    values: [64]

  lr:
    distribution: log_uniform_values
    min: 7e-5
    max: 1e-3
  
  epochs:
    value: 10
  
  orthogonality_weight:
    min: 0.001
    max: 0.05
    distribution: uniform

  weight_decay:
    min: 0.00001
    max: 0.001
    distribution: log_uniform_values

  batch-size:
    values: [16]
command:
  - ${env}
  - python
  - ${program}
  - ${args}
