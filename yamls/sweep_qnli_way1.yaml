program: train_glue_deberta.py
method: bayes
project: glue-deberta-qnli
metric:
  name: best_metric
  goal: maximize

parameters:
  task:
    value: qnli
  
  method:
    values: ["way1"]
  
  rank:
    values: [85]

  lr:
    distribution: log_uniform_values
    min: 7e-5
    max: 1e-3
  
  epochs:
    value: 12
  
  total_cycles:
    values: [5]

  weight_decay:
    min: 0.00001
    max: 0.001
    distribution: log_uniform_values

  batch-size:
    values: [32]
command:
  - ${env}
  - python
  - ${program}
  - ${args}
